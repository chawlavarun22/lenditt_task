<div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      You can find your name by search or date
      <input matInput placeholder="Name - Date - type" autocomplete="off" (keyup)="filterData($event)">  
    </mat-form-field>


 <!--  <mat-form-field appearance="fill">
      <mat-select matInput (selectionChange)="onChange($event)">
        <input matInput  value="male">Male
        <input matInput value="female">Female
      </mat-select>
    </mat-form-field> -->

  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

        <ng-container matColumnDef="typeof">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.typeof}} </td>
    </ng-container>

      <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

  </table>
  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[2,5, 10, 25, 100]"
  >
</mat-paginator>

</div>
